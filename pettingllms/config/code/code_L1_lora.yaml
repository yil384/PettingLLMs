
defaults:
  - ../ppo_trainer@models.model_0.ppo_trainer_config: eval
  - _self_

lora_rank: 16
lora_alpha: 32
specialization: "lora" # prompt, lora, full

resource:
  nnodes: 1
  n_gpus_per_node: 8
  trust_remote_code: true

# Environment configuration (shared by all agents)
env:
  name: code_env
  dataset: "code_contests"
  benchmark: "code_contests"
  max_turns: 4
  resolve: false
  multi_modal: false
  batched_init: true

base_models:
  policy_0:
    path: "your base model path"
    name: "shared_model"


# Multi-agent configuration for two policies
agent_policy_configs:
  # Number of agents to train
  num_agents: 2
  policy_list: ["code_generator", "test_generator"]
  agent_configs:
    agent_0:
      name: "code_generator"
      policy_name: "shared_model"

      
    agent_1:
      name: "test_generator"
      policy_name: "shared_model"
# Multi-agent interaction configuration
multi_agent_interaction:
  
  # Turn order for agents (list of agent names)
  turn_order: ["code_generator", "test_generator"]
  
  # Number of agents that interact per episode
  num_interacting_agents: 2
  
  # Whether agents can see other agents' actions
  shared_observation: true


training:
  device: cuda
  total_training_steps: 200
  project_name: pettingllms
  experiment_name: code_single_agent
  logger: [ 'console', 'wandb' ]
  model_checkpoints_dir: checkpoints
  ray_wait_register_center_timeout: 300
  train_batch_size: 16  # Reduced from 32 to prevent OOM
  train_sample_num: 4  # Reduced from 8 to prevent OOM
  validate_sample_num: 1
  sample_temperature: 1
  val_freq: 10
  resample_freq: 3
  max_prompt_length: 3072  # Reduced from 4096 to prevent OOM
  max_response_length: 1536  # Reduced from 2048 to prevent OOM
  lora_rank: ${lora_rank}
  lora_alpha: ${lora_alpha}


models:
  model_0:
    path: ${base_models.policy_0.path}
    name: ${base_models.policy_0.name}
    ppo_trainer_config:
      filter_method: dapo
      filter_ratio: 0.5
      data: 
        max_prompt_length: ${training.max_prompt_length}
        max_response_length: ${training.max_response_length}
      actor_rollout_ref:
        model:
          path: ${base_models.policy_0.path}
        rollout:
          temperature: ${training.sample_temperature}
          prompt_length: ${training.max_prompt_length}
          response_length: ${training.max_response_length}
          tensor_model_parallel_size: ${resource.n_gpus_per_node}
        trainer:
          n_gpus_per_node: ${resource.n_gpus_per_node}
          n_training_gpus_per_node: ${resource.n_gpus_per_node}


