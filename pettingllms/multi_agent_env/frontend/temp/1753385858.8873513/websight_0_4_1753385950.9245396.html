<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diora Fashion - Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Diora+Projection:wght@400;600;800&display=swap');

        /* Adjust spacing and alignment of elements */
        .carousel {
            overflow: hidden;
            width: 100%;
            max--width: 1600px;
            margin: 0 auto;
        }

        .carousel-item {
            background: white;
            border-radius: 2rem;
            padding: 1.5rem 2.5rem;
            margin: 0 1rem;
            transform: scale(0.95);
            opacity: 0;
            animation: pulse 1s infinite;
        }

        /* Adjust bottom menu width */
        .nav-menu {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            width: 100%;
        }

        /* Maintain logo position */
        .brand-logo {
            font-family: 'Diora Projection', serif;
            font-size: 2rem;
            color: #ff69b4;
            text-align: center;
            text-shadow: 2px 2px #adff4b;
        }

        /* Animation for logo placement */
        @keyframes rotate {
            0% { transform: rotate(0deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 1; }
        }

        .carousel {
            overflow: hidden;
            width: 100%;
            max--width: 1600px;
            margin: 0 auto;
        }

        .carousel-icon {
            font-size: 1.5rem;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-logo">Diora Fashion</div>
        
        <div class="carousel" id="carousel"></div>

        <div class="nav-menu">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Style</a>
            <a href="#" class="nav-item">Shop</a>
        </div>
    </div>

    <script>
        // Initialize Tailwind font
        document.addEventListener('DOMContentLoaded', function() {
            const font = document.createElement('font');
            font.name = 'Diora Projection';
            font.size = '50px';
            document.body.appendChild(font);
        });
    </script>
</body>
</html>
