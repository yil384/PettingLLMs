<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionCollection - Latest Footwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        {
            body {
                font-family: 'Poppins', sans-serif;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <!-- Logo -->
    <div class="flex flex-col justify-center items-center text-blue-500 my-8">
        <img src="https://picsum.photos/id/48/48/800/48/800" alt="Logo" class="w-32 h-32 rounded-full border-2 border-blue-500 border-white">
        <span class="text-sm text-gray-300">FASHION娃娃</span>
    </div>

    <!-- Image Carousel -->
    <div class="relative">
        <div class="max-w-2xl mx-auto bg-gray-100 p-8 rounded-2xl shadow-xl">
            <div class="relative">
                <div class="relative flex flex-col items-center justify-center h-96">
                    <div class="w-full border-2 border-blue-500 rounded-2xl">
                        <img src="https://picsum.photos/id/48/48/800/48/800" alt="Collection" class="w-full h-full object-cover rounded-full">
                    </div>
                    <div class="flex flex-wrap items-center">
                        <img src="https://picsum.photos/id/48/48/800/48/700" alt="Collection" class="w-full h-full object-cover rounded-full">
                        <img src="https://picsum.photos/id/48/48/800/48/600" alt="Collection" class="w-full h-full object-cover rounded-full">
                        <img src="https://picsum.photos/id/48/48/800/48/500" alt="Collection" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <div class="bg-white shadow-lg fixed w-full z-50 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center border border-blue-600 pt-8">
                <input type="text" placeholder="Search Collection" class="bg-gray-500 text-white rounded-full px-4 py-2 text-sm flex-1">
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full transition duration-300 transform hover:scale-105">
                Search
            </button>
            <div class="w-8 h-8 rounded-full bg-blue-500/80"></div>
        </div>
    </div>
</body>
</html>
