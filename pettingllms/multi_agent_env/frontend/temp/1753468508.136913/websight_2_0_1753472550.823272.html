<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        .muted-color {
            background-color: #666;
            color: #ffffff;
        }
        .trace-offer {
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-8">
            <!-- Home Section -->
            <div class="flex items-center space-x-4">
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-gray-800">
                        Client Insights
                    </h1>
                    <p class="text-gray-600 mt-2">
                        We provide expert solutions and data-driven insights for your business
                    </p>
                    <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-lg text-sm font-semibold transition-all">
                        Get Started
                    </button>
                </div>
            </div>

            <!-- Image Sidebar -->
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img 
                        src="httpspicsum.photos/48/380/220" 
                        alt="Client Logo" 
                        class="rounded-lg shadow-xl hover:shadow-xl transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
                    />
                </div>

                <!-- Navigation -->
                <nav class="mt-12">
                    <div class="flex justify-center space-x-6">
                        <a href="#" class="text-gray-800 hover:text-gray-900 font-medium">Home</a>  
                        <a href="#" class="text-gray-800 hover:text-gray-900 font-medium">Analytics</a>  
                        <a href="#" class="text-gray-800 hover:text-gray-900 font-medium"> strategically</a>  
                        <a href="#" class="text-gray-800 hover:text-gray-900 font-medium"> centered</a>  
                        <a href="#" class="text-gray-800 hover:text-gray-900 font-medium"> Contact</a>  
                    </div>
                </nav>

                <!-- Right Sidebar -->
                <div class="md:w-1/2">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Staff Profile -->
                        <div class="p-6 text-center">
                            <div class="font-medium">John Doe</div>  
                            <h2 class="text-2xl font-bold text-gray-800">Client: ABC Corp</h2>  
                            <p class="text-gray-600">Expert data analysis and strategic solutions</p>
                        </div>
                        <div class="p-6 text-center">
                            <div class="font-medium">Jane Smith</div>  
                            <h2 class="text-2xl font-bold text-gray-800">Client: XYZ Ltd</h2>  
                            <p class="text-gray-600">Innovative solutions and growth insights</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace placeholder images
        document.querySelectorAll('.img').forEach(img => {
            img.src = img rel'''httpspicsum.photos/48/380/220''';
        });
    </script>
</body>
</html>
