<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width height="vertically">
    <title>Restaurant Chain Landing Page</title>
    <script src="https://cdn.tailwindcss.com">
    <styleUrl="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-50">
    <!-- Centered Header -->
    <header class="bg-gradient-to-right h-auto">
        <div class="relative w-full max-w-[300px]">
            <div class="absolute left-0 h-full">
                <img src="header-image.png" alt="Restaurant Header" class="rounded-2xl relative">
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="max-w-[300px]">
        <ul class="space-y-4">
            <li class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold text-primary">Order Modal</a>
            </li>
            <li class="flex items-center">
                <a href="#" class="text-2xl font-bold text-black">Home</a>
            </li>
            <li class="flex items-center">
                <a href="#" class="text-2xl font-bold text-black">About</a>
            </li>
            <li class="flex items-center">
                <a href="#" class="text-2xl font-bold text-black">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer class="max-w-[400px]">
        <!-- Social Icons -->
        <div class="flex justify-between items-center">
            <div class="relative">
                <div class="w-full bg-gray-100 h-full">
                    <div class="flex items-center justify-between py-2">
                        <img src="https://www.unsplash.com/random/348/134455" alt="Facebook" class="rounded-full">
                    <img src="https://www.google.com/ills_provider">
                    <img src="https://picsum.photos/id/48/48/48/200/300" alt="Twitter" class="rounded-full">
                    <img src="https://picsum.photos/id/48/48/48/200/300" alt="Instagram" class="rounded-full">
                </div>
            </div>
        </div>
        <!-- Newsletter Form -->
        <form class="mt-3">
            <div class="relative h-48">
                <div class="w-48">
                    <div class="flex justify-between">
                        <input type="email" placeholder="Name" class="w-full px-4 py-2">
                        <input type="text" placeholder="Message" class="w-full px-4">
                    </div>
                </div>
            </form>
        </div>
        <!-- Contact Us -->
        <div class="mt-3 text-center">
            <p class="text-xl"> reached us for a design wraparound <a href="#">Contact Us</a></p>
        </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
