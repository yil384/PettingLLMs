<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-center space-x-4">
                <div class="animate-p gradient-clip">
                    <img id="mainImage" src="https://picsum.photos/48/width/height?random=1&rounded=19&rounded-fill=1&l=1" alt=" Popular Dish " class="h-48 bg-gray-200 rounded-full opacity-20 hover:rotate-3 transform hover:rotate-3.5">
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Main Dish</h1>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="fixed w-full bg-white shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex flex-col items-center space-y-3">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <a href="#" class="text-blue-600 hover:underline">Location</a>
                    </div>
                    <div class="text-blue-600">Order</div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="#" class="text-sm font-medium">Menu</a>
                    <a href="#" class="text-sm font-medium">About</a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="#" class="text-sm font-medium">Contact</a>
                    <a href="#" class="text-sm font-medium">Newsletter</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Footer Section -->
    <footer class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="flex flex-col items-center space-y-4">
                <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-github"></i>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-horizontal-2 mr-2"></i>
                        <input type="email" placeholder="Email" class="w-5 h-5 text-gray-600 rounded border-gray-300 inline-flex" />
                    </div>
                </div>
            </div>
            <div class="mt-8 space-y-4">
                <p class="text-gray-600">Follow us on social media:</p>
                <div class="flex space-x-4">
                    <i class="fas fa-twitter"></i>
                    <i class="fas fa-instagram"></i>
                    <i class="fas fa-facebook"></i>
                </div>
                <p class="text-gray-600">Contact us at: 123 Restaurant Street, City, State</p>
            </div>
        </div>
    </footer>
</body>
</html>
