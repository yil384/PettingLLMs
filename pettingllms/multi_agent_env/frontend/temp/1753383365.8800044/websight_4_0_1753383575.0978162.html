<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https:// picsum.photos/48/500x500');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">EDU</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="hover:text-blue-600 transition">Courses</a>
                    <a href="#" class="hover:text-blue-600 transition">Pricing</a>
                    <a href="#" class="hover:text-blue-600 transition">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative pt-24">
        <div class="max-w-7xl mx-auto px-4">
            <div class="relative">
                <img src="https://picsum.photos/id/48/48/500x500" alt="Hero Image" class="w-full h-auto object-cover">
            </div>
            <div class="absolute bottom-0 left-0 right-0 flex justify-around h-16">
                <div class="flex items-center">
                    <span class="text-6xl font-bold text-blue-600 mb-2">EDU</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Feature Section -->
    <div class="max-w-7xl mx-auto px-4 py-16">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Features</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://picsum.photos/id/48/48/500x500" alt="Feature Image" class="w-full h-24 object-cover">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Custom Courses</h3>
                <p class="text-gray-600">Interactive learning experiences for all levels</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://picsum.photos/id/48/48/500x500" alt="Feature Image" class="w-full h-24 object-cover">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Expert Tutors</h3>
                <p class="text-gray-600"> experienced professionals providing expert guidance</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://picsum.photos/id/48/48/500x500" alt="Feature Image" class="w-full h-24 object-cover">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Student Success</h3>
                <p class="text-gray-600">Compassionate support and success strategies</p>
            </div>
        </div>
    </div>
