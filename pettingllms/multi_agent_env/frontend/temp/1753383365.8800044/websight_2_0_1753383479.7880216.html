<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main-container">
        <!-- Left column - Full-width image -->
        <div class="imgDeck">
            <div class="img-item img-full">
                <img id="48" src="https://picsum.photos/id/48/48/200/200" alt="Project">
            </div>
        </div>

        <!-- Right column - Navigation and Key Staff -->
        <div class="space-y-8">
            <!-- Navigation -->
            <nav class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="text-2xl font-bold text-indigo-600">Consulting Firm</div>
                    <div class="space-x-2">
                        <a href="#" class="hover:text-indigo-600">Home</a>
                        <a href="#" class="hover:text-indigo-600">Services</a>
                        <a href="#" class="hover:text-indigo-600">Portfolio</a>
                    </div>
                </div>
            </nav>

            <!-- Key Staff -->
            <div class="bg-indigo-50 rounded-lg p-6 shadow-lg">
                <h2 class="text-white text-xl font-semibold mb-4">About Us</h2>
                <p class="text-indigo-600 mb-2">A clean, professional design with a full-width image and a tagline, a left column for the main navigation menu, and a right column for featuring key staff members and their service offerings.</p>
                <div class="space-y-4">
                    <a href="#" class="block px-6 py-2 hover:bg-indigo-100">Services</a>
                    <a href="#" class="block px-6 py-2 hover:bg-indigo-100">Portfolio</a>
                    <a href="#" class="block px-6 py-2 hover:bg-indigo-100">About Us</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
