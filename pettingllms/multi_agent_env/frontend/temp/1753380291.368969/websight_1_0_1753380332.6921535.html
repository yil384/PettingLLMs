<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chain - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <img 
                id="dish-image" 
                src="https://picsum.photos/id/48/48/720/480" 
                alt="Dish" 
                class="rounded-lg shadow-lg hover:shadow-xl transition-shadow"
            />
            <h1 class="text-3xl font-bold text-gray-800 mb-4">The New Navigation</h1>
            <p class="text-gray-600 mt-2">Experience the perfect blend of flavors and presentation</p>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="bg-white shadow-lg fixed w-full px-4 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <span class="text-xl font-bold text-gray-800">Restaurant Chain</span>
                <a href="#" class="text-gray-600 hover:text-gray-800 px-2 py-2 text-sm">Menu</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 px-2 py-2 text-sm">Location</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 px-2 py-2 text-sm">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Footer Section -->
    <footer class="bg-white border-t">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <div class="flex items-center">
                        <i class="fas fa-facebook"></i>
                        <span class="ml-2 text-gray-600 text-sm">Facebook</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-twitter"></i>
                        <span class="ml-2 text-gray-600 text-sm">Twitter</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-instagram"></i>
                        <span class="ml-2 text-gray-600 text-sm">Instagram</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <form class="space-y-4">
                        <input type="text" placeholder="Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <textarea placeholder="Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </form>
                </div>
                <div>
                    <p class="text-gray-600 text-sm mb-4">Contact us</p>
                    <p class="text-gray-800">123 Restaurant Street</p>
                    <p class="text-gray-800">New York, NY 10001</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add any custom JavaScript functionality here
    </script>
</body>
</html>
