<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-900 mb-4 animate-pulse">
                Rotating Collection - New Collection 2024
            </h1>
            <p class="text-gray-600 mt-4">
                Explore our latest collections that reflect current fashion trends.
            </p>
            <button class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">
                Shop Now
            </button>
        </div>

        <!-- Image Carousel -->
        <div class="bg-gray-100 rounded-xl overflow-hidden shadow-xl">
            <div class="relative">
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div class="w-102 h-102 bg-gray-300 rounded-full animate-pulse"></div>
                </div>
                <div class="flex justify-center gap-4">
                    <div class="w-4 h-4 bg-blue-600 rounded-full"></div>
                    <div class="w-4 h-4 bg-blue-600 rounded-full cursor-pointer"></div>
                    <div class="w-4 h-4 bg-blue-600 rounded-full cursor-pointer"></div>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="fixed bottom-0 w-full bg-white shadow-lg z-50">
            <div class="p-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Fashion Brand</h2>
                <p class="text-gray-600">New collection daily</p>
            </div>
            <nav class="mt-12">
                <a href="#" class="text-gray-900 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-900 hover:text-blue-600">Shop</a>
                <a href="#" class="text-gray-900 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </div>
</body>
</html>
