<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dining & Networking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="relative h-14">
        <img src="https://picsum.photos/48/width/height?id=48" alt="Popular Dish" class="w-full h-64 object-cover">
        <h1 class="text-4xl font-bold mb-4">Premium Dining & Networking</h1>
        <p class="text-gray-600">Experience the finest experiences in a modern setting</p>
    </header>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <select class="cursor-pointer roundedË£ bg-gray-100" id="menuMenu">
                        <option value="main">Main</option>
                        <option value="adjacent">Adjacent</option>
                        <option value="backyard">Backyard</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <div class="hidden md:flex space-x-8">
                    <div class="flex items-center">
                        <h3 class="font-bold">Location</h3>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-gray-400 hover:text-gray-200">Main</a></li>
                            <li><a href="#" class="text-gray-400 hover:text-gray-200">Adjacent</a></li>
                            <li><a href="#" class="text-gray-400 hover:text-gray-200">Backyard</a></li>
                            <li><a href="#" class="text-gray-400 hover:text-gray-200">Other</a></li>
                        </ul>
                    </div>
                </div>
                <div class="hidden md:flex space-x-8">
                    <div class="flex items-center">
                        <h3 class="font-bold">Menu</h3>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-blue-600 rounded-full"></div>
                                <h4 class="font-bold">Grilled Salmon</h4>
                                <p class="text-gray-600 mt-2">Fresh salmon with seasonal herbs and grilled salmonseason.</p>
                                <button class="bg-white text-blue-600 px-4 py-2 rounded-full hover:bg-gray-100">Add to Cart</button>
                            </div>
                            <!-- Repeat similar menu items -->
                        </div>
                    </div>
                </div>
                <div class="hidden md:flex space-x-8">
                    <div class="flex items-center">
                        <h3 class="font-bold">Order</h3>
                        <ul class="space-y-2">
                            <li class="flex space-x-2">
                                <button class="bg-white text-blue-600 px-3 py-1 rounded-full hover:bg-gray-100">
                                    <i class="fas fa-hand-alt mr-2"></i>
                                </button>
                                <button class="bg-white text-blue-600 px-3 py-1 rounded-full hover:bg-gray-100">
                                    <i class="fas fa-check mr-2"></i>
                                </button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Footer Section -->
    <footer class="bg-white border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center"></div>
                    <div class="flex items-center">
                        <span class="text-gray-500 text-sm ml-2">Newsletter</span>
                    </div>
                </div>
                <!-- Social Media Icons -->
                <div class="flex flex-wrap justify-center gap-4">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-discord"></i>
                </div>
                <div class="flex items-center">
                    <form class="flex">
                        <input class="flex items-center gap-2">
                            <input type="text" class="w-full" placeholder="Name" required>
                        </input>
                        <input class="flex items-center gap-2">
                            <input type="email" class="w-full" placeholder="Email" required>
                        </input>
                        <button class="bg-white text-blue-600 px-3 py-1 rounded-full hover:bg-gray-100">
                            Send Message
                        </button>
                    </form>
                </div>
                <div class="flex items-center">
                    <p class="text-gray-500 text-sm">
                        Contact us: hello@chefsociety.com
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Tailwind CSS initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Tailwind initialized');
        });
    </script>
</body>
</html>
