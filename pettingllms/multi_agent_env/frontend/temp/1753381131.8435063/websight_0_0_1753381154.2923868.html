<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex flex-col lg:flex-row justify-between items-center min-h-screen">
        <!-- Top Navigation -->
        <div class="flex-1 bg-gray-800 p-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-blue-500">Fashion Brand</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Shop Shop</a>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
            </div>
        </div>

        <!-- Full-width Carousel -->
        <div class="flex-1 flex justify-center">
            <div id="carousel" class="w-full h-96 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                <!-- Carousel content -->
                {".carousel::after".css("transform", "rotate(${this.offset}deg)")}
                <div class="flex space-x-2">
                    <div class="w-6 h-6 bg-gray-700 rounded-full"></div>
                    <div class="w-6 h-6 bg-gray-700 rounded-full"></div>
                    <div class="w-6 h-6 bg-gray-700 rounded-full"></div>
                </div>
                <div class="flex space-x-2">
                    <div class="w-6 h-6 bg-gray-700 rounded-full"></div>
                    <div class="w-6 h-6 bg-gray-700 rounded-full"></div>
                    <div class="w-6 h-6 bg-gray-700 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="flex-1 flex justify-center">
            <div class="px-6 py-4">
                <div class="flex space-x-4 text-sm text-gray-400">
                    <a href="#" class="hover:text-blue-500">Home</a>
                    <a href="#" class="hover:text-blue-500">About</a>
                    <a href="#" class="hover:text-blue-500">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .carousel {
            animation: rotate 4s infinite ease-in-out;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .gradient From { background-position: 50% 0%; background-size: 200% 100%; }
        .gradient To { background-position: 50% 100%; background-size: 200% 100%; }
        .carousel::after {
            content: "-image.png";
            position: relative;
            height: 100%;
            width: 100%;
            object-fit: contained;
        }
        .carousel::after::before {
            content: "image.png";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
