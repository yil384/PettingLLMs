<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chain - RestaurantLookup.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="relative h-screen">
        <!-- Header Section -->
        <header class="absolute -top-32px bg-gradient-to-r from-blue-400 to-blue-500">
            <div class="container mx-auto px-6 py-4">
                <img src="https://picsum.photos/id/48/12/48/width-height?id=1157" alt="Main Menu" class="rounded-lg shadow-2xl">
                <nav class="flex justify-between items-center">
                    <a href="#" class="text-2xl font-bold bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        Restaurant Chain
                    </a>
                    <!-- Quick Actions -->
                    <div class="space-x-6">
                        <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                            Create Table
                        </button>
                        <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                            View Menu
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="fixed w-full bg-white shadow-lg z-50" left="45" top="15">
            <div class="container mx-auto px-6">
                <div class="flex flex-col space-y-4">
                    <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Main Menu</a>
                    <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Quick Links</a>
                </div>
            </div>
        </nav>

        <!-- Footer Section -->
        <footer class="absolute bottom-0 bg-gradient-to-r from-blue-400 to-blue-500">
            <div class="container mx-auto px-6 py-8">
                <div class="grid grid-cols-3 gap-6">
                    <div class="bg-blue-100 p-6 rounded-lg">
                        <i class="fas fa-user text-xs"></i>
                    </div>
                    <div class="bg-blue-100 p-6 rounded-lg">
                        <i class="fas fa-chart-line text-xs"></i>
                    </div>
                    <div class="bg-blue-100 p-6 rounded-lg">
                        <i class="fas fa-map-marker-alt text-xs"></i>
                    </div>
                </div>
                <div class="container mx-auto px-6 flex justify-between">
                    <div class="flex items-center space-x-4">
                        <a href="#" class="text-gray-600 hover:text-gray-800 font-medium">
                            <i class="fas fa-sign-in"></i> Sign-Up
                        </a>
                        <a href="#" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-cog"></i> Contact
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Quick Actions Section -->
        <div class="fixed w-full top-8 bg-white shadow-lg z-40" right="15">
            <div class="container mx-auto px-6">
                <h5 class="text-xl font-bold mb-4">Menu</h5>
                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                        View Table
                    </button>
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example form handling
        const form = document.querySelector('form');
        const input1 = document.querySelector('[name="address"]');
        const input2 = document.querySelector('[name="address2"]');
        const email = document.querySelector('[name="email"]');
        const password = document.querySelector('[name="password"]');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form handling logic here
            input1.value = 'Enter your address';
            input2.value = 'Enter your address2';
            email.value = 'example@example.com';
            password.value = '123456';
            // Add your database logic here
        });
    </script>
</body>
</html>
