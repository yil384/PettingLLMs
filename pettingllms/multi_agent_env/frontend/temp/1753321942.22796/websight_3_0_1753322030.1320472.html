<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center mb-8">
                <div class="text-2xl font-bold text-gray-900">
                    PropertySearchAgency
                </div>
                <div class="flex space-x-4">
                    <input type="text" placeholder="Property Details" class="form-control">
                    <input type="text" placeholder="Search" class="form-control">
                </div>
            </div>
            <div class="hidden lg:block">
                <img 
                    src="https://picsum.photos/id/48/48/600/480?" 
                    alt="Property" 
                    class="rounded-lg shadow-lg hover:shadow-xl transition-shadow"
                />
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="fixed w-full bg-white shadow-lg z-50" x-data="{ searchInput: 'search', propertyImage: 'property' }">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-900">
                    Property Search
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">1</a> 
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">2</a> 
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">3</a> 
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">4</a> 
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">5</a> 
                </div>
            </div>
        </div>
    </nav>

    <!-- Property Listings Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Property Listings -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <h2 class="text-xl font-semibold mb-4">Property Details</h2>
            <!-- Property Images will be added here dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-semibold mb-2">Contact Us</h3>
                    <p>123 Property Street</p>
                    <p>New York, NY 10001</p>
                </div>
                <div>
                    <h4 class="text-xl font-semibold mb-2">Facebook</h4>
                    <a href="#" class="hover:text-blue-400">Facebook</a>
                </div>
                <div>
                    <h4 class="text-xl font-semibold mb-2">Twitter</h4>
                    <a href="#" class="hover:text-blue-400">Twitter</a>
                </div>
                <div>
                    <h4 class="text-xl font-semibold mb-2">LinkedIn</h4>
                    <a href="#" class="hover:text-blue-400">LinkedIn</a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2024 Property Search Agency. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Sticky header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'transparent';
            }
        });
    </script>
</body>
</html>
