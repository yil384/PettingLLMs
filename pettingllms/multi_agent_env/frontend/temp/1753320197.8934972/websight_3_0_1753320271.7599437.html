<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertySearch.com - Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .search-box {
            width: 100px;
            padding: 0 15px;
            font-family: 'Arial', sans-serif;
        }
        .property-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-menu {
            margin-top: 20px;
            padding: 15px 0;
        }
        .property-listing {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item:hover {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 h-screen">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">PropertySearch.com</h1>  
                <div class="relative">
                    <img src="https://picsum.photos/id/48/48/320" alt="Property Image" 
                        class="w-full h-auto object-cover">
                </div>
            </div>
            <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                  onclick="searchProperty(' property')"></button>
        </header>

        <!-- Navigation Menu -->
        <nav class="flex items-center justify-between">
            <div class="text-center">
                <div class="d-flex justify-between">
                    <div class="menu-item bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
                        <span class="font-semibold">Property List</span>
                    </div>
                    <div class="menu-item bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
                        <span class="font-semibold">Search</span>
                    </div>
                    <div class="menu-item bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
                        <span class="font-semibold">Results</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Property Listings -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-8">
            <!-- Property Listings will be added here -->
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white">
            <div class="container mx-auto px-4 py-8">
                <div class="d-flex justify-between">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>  
                        <p class="mb-2">123 Property Street, New York, NY 10001</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-blue-400"> LinkedIn</a>  
                        <a href="#" class="hover:text-blue-400">Twitter</a>  
                        <a href="#" class="hover:text-blue-400">Facebook</a>  
                    </div>
                </div>
            </div>
        </footer>

        <!-- Responsive Navigation -->
        <nav class="fixed w-full bg-white shadow-lg z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <div class="hidden md:flex items-center space-x-8">
                        <span class="text-2xl font-bold">PropertySearch.com</span>
                        <div class="hidden md:flex space-x-4">
                            <a href="#" class="text-gray-600 hover:text-gray-900">Property Listings</a>
                            <a href="#" class="text-gray-600 hover:text-gray-900">Search</a>
                            <a href="#" class="text-gray-600 hover:text-gray-900">Results</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.querySelector('.menu-item');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 768) {
                menuToggle.classList.toggle('hidden');
            } else {
                menuToggle.classList.toggle('show');
            }
        });
    </script>
</body>
</html>
